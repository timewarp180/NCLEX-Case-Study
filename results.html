<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results | NursePrep</title>
    <link rel="icon" href="images/icon.JPG" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/results.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" width="30" height="30">
                Dr. Pebs
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">Quiz Results</h2>
                <div class="chart-container">
                    <div id="progressChart" style="width: 600px; height: 400px;"></div>

                    <div id="scoreChart" style="width: 300px; height: 300px;"></div>
                    <div id="detailedResults"></div>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <ul class="list-group list-group-flush" id="summaryList"></ul>
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm" onclick="window.print()">
                                Print Results
                            </button>
                            <button class="btn btn-outline-primary btn-sm" id="exportBtn">
                                Export Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

    </main>

     

<!-- Remove quiz.js reference -->
<script src="js/questions.js"></script>
<script src="js/results.js"></script>
    <!-- <script src="lib/jspdf.umd.min.js"></script> -->

</body>
</html>
