<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study Practice | NursePrep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
</head>
<body class="quiz-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" width="30" height="30">
                Dr. Pebs
            </a>
            <div class="d-flex align-items-center text-white">
                <span id="timer">00:00:00</span>
                <div class="ms-3">
                    <button class="btn btn-sm btn-outline-light" id="pauseBtn">‚è∏</button>
                </div>
            </div>
        </div>
    </nav>

    <main aria-live="polite" aria-atomic="true" class="container py-4" id="mainContent">
        

    <a href="#mainContent" class="skip-link">Skip to questions</a>

        <div role="status" id="liveRegion"></div>

        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <div id="questionContainer">
            <!-- Questions will be injected here -->
            <div id="loader" class="d-none">
                <div class="spinner-border text-primary"></div>
            </div>
            
        </div>

        
            <!-- Update the quiz controls section -->
            <div class="quiz-controls mt-4">
                <button class="btn btn-secondary" id="prevBtn">Previous</button>
                <button class="btn btn-primary" id="nextBtn">Next</button>
            </div>

    </main>

        <!-- Load questions.js FIRST -->
        <script src="js/questions.js"></script>
        <!-- Then other dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Finally quiz.js -->
        <script src="js/quiz.js"></script>
</body>
</html>
